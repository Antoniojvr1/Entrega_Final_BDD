<!-- voluntarios.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voluntarios - ONG System</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<div id="navbar"></div>
<div id="sidebar"></div>

<div class="content">
    <h1>Voluntarios</h1>
    <button class="btn" onclick="abrirModal()">+ Nuevo Voluntario</button>

    <div class="tabla-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="tabla-voluntarios"></tbody>
        </table>
    </div>
</div>

<div class="modal" id="modal-voluntario">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2>Registrar Voluntario</h2>
        <input type="text" id="voluntario-nombre" placeholder="Nombre completo">
        <input type="text" id="voluntario-telefono" placeholder="Teléfono">
        <input type="email" id="voluntario-correo" placeholder="Correo electrónico">
        <button class="btn" onclick="guardarVoluntario()">Guardar</button>
    </div>
</div>

<div id="footer"></div>
<script src="js/util.js"></script>
<script src="js/voluntarios.js"></script>
<script>
    loadComponent("navbar","components/navbar.html");
    loadComponent("sidebar","components/sidebar.html");
    loadComponent("footer","components/footer.html");
</script>
</body>
</html>
