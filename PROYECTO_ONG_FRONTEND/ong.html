<!-- ong.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ONG - ONG System</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<div id="navbar"></div>
<div id="sidebar"></div>

<div class="content">
    <h1>ONG</h1>
    <button class="btn" onclick="abrirModal()">+ Nueva ONG</button>

    <div class="tabla-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Director</th>
                    <th>Teléfono</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="tabla-ong"></tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="modal-ong">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2>Registrar ONG</h2>
        <input type="text" id="ong-nombre" placeholder="Nombre">
        <input type="text" id="ong-director" placeholder="Director">
        <input type="text" id="ong-telefono" placeholder="Teléfono">
        <button class="btn" onclick="guardarONG()">Guardar</button>
    </div>
</div>

<div id="footer"></div>
<script src="js/util.js"></script>
<script src="js/ong.js"></script>
<script>
    loadComponent("navbar","components/navbar.html");
    loadComponent("sidebar","components/sidebar.html");
    loadComponent("footer","components/footer.html");
</script>
</body>
</html>
