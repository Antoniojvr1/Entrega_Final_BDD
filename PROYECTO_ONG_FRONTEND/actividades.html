<!-- actividades.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actividades - ONG System</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<div id="navbar"></div>
<div id="sidebar"></div>

<div class="content">
    <h1>Actividades</h1>
    <button class="btn" onclick="abrirModal()">+ Nueva Actividad</button>
    <div class="tabla-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Proyecto</th>
                    <th>Fecha</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="tabla-actividades"></tbody>
        </table>
    </div>
</div>

<div class="modal" id="modal-actividad">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2>Registrar Actividad</h2>
        <input type="text" id="actividad-nombre" placeholder="Nombre de la actividad">
        <input type="text" id="actividad-proyecto" placeholder="Proyecto">
        <input type="date" id="actividad-fecha">
        <button class="btn" onclick="guardarActividad()">Guardar</button>
    </div>
</div>

<div id="footer"></div>
<script src="js/util.js"></script>
<script src="js/actividades.js"></script>
<script>
    loadComponent("navbar","components/navbar.html");
    loadComponent("sidebar","components/sidebar.html");
    loadComponent("footer","components/footer.html");
</script>
</body>
</html>
