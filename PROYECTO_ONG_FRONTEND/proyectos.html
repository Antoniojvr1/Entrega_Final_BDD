<!-- proyectos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyectos - ONG System</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<div id="navbar"></div>
<div id="sidebar"></div>

<div class="content">
    <h1>Proyectos</h1>
    <button class="btn" onclick="abrirModal()">+ Nuevo Proyecto</button>

    <div class="tabla-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>ONG</th>
                    <th>Fecha Inicio</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="tabla-proyectos"></tbody>
        </table>
    </div>
</div>

<div class="modal" id="modal-proyecto">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2>Registrar Proyecto</h2>
        <input type="text" id="proyecto-nombre" placeholder="Nombre del proyecto">
        <input type="text" id="proyecto-ong" placeholder="ONG">
        <input type="date" id="proyecto-fecha">
        <button class="btn" onclick="guardarProyecto()">Guardar</button>
    </div>
</div>

<div id="footer"></div>
<script src="js/util.js"></script>
<script src="js/proyectos.js"></script>
<script>
    loadComponent("navbar","components/navbar.html");
    loadComponent("sidebar","components/sidebar.html");
    loadComponent("footer","components/footer.html");
</script>
</body>
</html>
