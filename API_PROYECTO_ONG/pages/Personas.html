<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Personas</title>
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/23.1.3/css/dx.light.css">
</head>
<body>
    <h2>Personas</h2>
    <div id="gridContainer"></div>

    <script src="https://cdn3.devexpress.com/jslib/23.1.3/js/dx.all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#gridContainer").dxDataGrid({
                dataSource: "/api/personas", // tu endpoint API
                columns: ["P_nombre","S_nombre","P_apellido","S_apellido"],
                paging: { pageSize: 10 },
                filterRow: { visible: true },
                searchPanel: { visible: true },
                editing: { allowUpdating: true, allowDeleting: true, allowAdding: true, mode: "popup" }
            });
        });
    </script>
</body>
</html>
